<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="userForm" (ngSubmit)="signup()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="name">      
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone Number" formControlName="phone">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" formControlName="address">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Member" formControlName="member">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [routerLink]="['../sign']">Submit</button>
      </form>
    </mat-card>
  
  </div>
